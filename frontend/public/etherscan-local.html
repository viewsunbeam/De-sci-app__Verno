<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verno Local Blockchain Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .explorer-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            min-width: 150px;
        }

        .info-value {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #333;
            word-break: break-all;
            text-align: right;
            flex: 1;
        }

        .address {
            color: #667eea;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .network-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .network-info h3 {
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .metadata-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .metadata-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .info-value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Verno Blockchain Explorer</h1>
            <p>Local Development Environment - Simulated Blockchain Data</p>
        </div>

        <div class="network-info">
            <h3>üåê Network Information</h3>
            <p><strong>Network:</strong> Hardhat Local Network</p>
            <p><strong>Chain ID:</strong> 31337</p>
            <p><strong>Status:</strong> <span class="status-badge status-success">Connected</span></p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading blockchain data...</p>
        </div>

        <div id="content" style="display: none;">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        // Ëß£ÊûêURLÂèÇÊï∞
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                type: params.get('type') || 'address',
                value: params.get('value') || params.get('address') || params.get('tx') || params.get('token'),
                tokenId: params.get('tokenId')
            };
        }

        // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø: ' + text);
            });
        }

        // ÁîüÊàêÊ®°ÊãüÁöÑÂå∫ÂùóÈìæÊï∞ÊçÆ
        function generateMockData(type, value) {
            const now = new Date();
            const mockData = {
                address: {
                    type: 'Address',
                    value: value,
                    balance: (Math.random() * 10).toFixed(4) + ' ETH',
                    transactions: Math.floor(Math.random() * 100) + 1,
                    firstSeen: new Date(now - Math.random() * 365 * 24 * 60 * 60 * 1000).toLocaleDateString(),
                    lastSeen: new Date(now - Math.random() * 30 * 24 * 60 * 60 * 1000).toLocaleDateString(),
                    isContract: value.startsWith('0xc') || value.startsWith('0x1'),
                    contractName: value.startsWith('0xc') ? 'ResearchNFT' : null
                },
                tx: {
                    type: 'Transaction',
                    hash: value,
                    status: 'Success',
                    block: Math.floor(Math.random() * 1000000) + 1000000,
                    timestamp: new Date(now - Math.random() * 24 * 60 * 60 * 1000).toLocaleString(),
                    from: '0x' + Math.random().toString(16).substr(2, 40),
                    to: '0x' + Math.random().toString(16).substr(2, 40),
                    value: (Math.random() * 0.1).toFixed(6) + ' ETH',
                    gasUsed: Math.floor(Math.random() * 100000) + 21000,
                    gasPrice: Math.floor(Math.random() * 50) + 10 + ' Gwei'
                },
                token: {
                    type: 'NFT Token',
                    tokenId: Math.floor(Math.random() * 10000) + 1,
                    contract: '0xc6e7DF5E7b4f2A278906862b61205850344D4e7d',
                    owner: '0x' + Math.random().toString(16).substr(2, 40),
                    mintedAt: new Date(now - Math.random() * 365 * 24 * 60 * 60 * 1000).toLocaleString(),
                    metadata: {
                        name: 'Research NFT #' + Math.floor(Math.random() * 1000),
                        description: 'A tokenized research asset on the Verno platform',
                        image: 'ipfs://QmExample' + Math.random().toString(36).substr(2, 9),
                        attributes: [
                            { trait_type: 'Research Field', value: 'Computer Science' },
                            { trait_type: 'Publication Year', value: '2024' },
                            { trait_type: 'Impact Score', value: Math.floor(Math.random() * 100) }
                        ]
                    }
                }
            };

            return mockData[type] || mockData.address;
        }

        // Ê∏≤ÊüìÂÜÖÂÆπ
        function renderContent(data, params) {
            const content = document.getElementById('content');
            
            let html = `
                <div class="explorer-card">
                    <h2>üìã ${data.type} Details</h2>
                    <div class="info-grid">
            `;

            if (data.type === 'Address') {
                html += `
                    <div class="info-item">
                        <span class="info-label">Address:</span>
                        <span class="info-value address">${data.value}
                            <button class="copy-btn" onclick="copyToClipboard('${data.value}')">Copy</button>
                        </span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Balance:</span>
                        <span class="info-value">${data.balance}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Transactions:</span>
                        <span class="info-value">${data.transactions}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">First Seen:</span>
                        <span class="info-value">${data.firstSeen}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Last Seen:</span>
                        <span class="info-value">${data.lastSeen}</span>
                    </div>
                `;
                
                if (data.isContract) {
                    html += `
                        <div class="info-item">
                            <span class="info-label">Contract Type:</span>
                            <span class="info-value">
                                <span class="status-badge status-success">Smart Contract</span>
                                ${data.contractName ? ` - ${data.contractName}` : ''}
                            </span>
                        </div>
                    `;
                }
            } else if (data.type === 'Transaction') {
                html += `
                    <div class="info-item">
                        <span class="info-label">Transaction Hash:</span>
                        <span class="info-value address">${data.hash}
                            <button class="copy-btn" onclick="copyToClipboard('${data.hash}')">Copy</button>
                        </span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span class="info-value">
                            <span class="status-badge status-success">${data.status}</span>
                        </span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Block Number:</span>
                        <span class="info-value">${data.block}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Timestamp:</span>
                        <span class="info-value">${data.timestamp}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">From:</span>
                        <span class="info-value address">${data.from}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">To:</span>
                        <span class="info-value address">${data.to}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Value:</span>
                        <span class="info-value">${data.value}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Gas Used:</span>
                        <span class="info-value">${data.gasUsed.toLocaleString()}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Gas Price:</span>
                        <span class="info-value">${data.gasPrice}</span>
                    </div>
                `;
            } else if (data.type === 'NFT Token') {
                html += `
                    <div class="info-item">
                        <span class="info-label">Token ID:</span>
                        <span class="info-value">${data.tokenId}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Contract:</span>
                        <span class="info-value address">${data.contract}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Owner:</span>
                        <span class="info-value address">${data.owner}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Minted At:</span>
                        <span class="info-value">${data.mintedAt}</span>
                    </div>
                `;

                if (data.metadata) {
                    html += `
                        </div>
                        <div class="metadata-section">
                            <h3>üé® NFT Metadata</h3>
                            <div class="metadata-item">
                                <strong>Name:</strong> ${data.metadata.name}
                            </div>
                            <div class="metadata-item">
                                <strong>Description:</strong> ${data.metadata.description}
                            </div>
                            <div class="metadata-item">
                                <strong>Image:</strong> ${data.metadata.image}
                            </div>
                    `;

                    if (data.metadata.attributes) {
                        html += `
                            <div class="metadata-item">
                                <strong>Attributes:</strong>
                                <ul style="margin-top: 10px;">
                        `;
                        data.metadata.attributes.forEach(attr => {
                            html += `<li><strong>${attr.trait_type}:</strong> ${attr.value}</li>`;
                        });
                        html += `</ul></div>`;
                    }
                }
            }

            html += `
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="window.history.back()">
                            ‚Üê Back to Verno
                        </button>
                        <button class="btn btn-secondary" onclick="location.reload()">
                            üîÑ Refresh
                        </button>
                        <a href="http://localhost:5173" class="btn btn-secondary">
                            üè† Verno Platform
                        </a>
                    </div>
                </div>
            `;

            content.innerHTML = html;
        }

        // ÂàùÂßãÂåñ
        function init() {
            const params = getUrlParams();
            
            // Ê®°ÊãüÂä†ËΩΩÂª∂Ëøü
            setTimeout(() => {
                try {
                    const data = generateMockData(params.type, params.value);
                    renderContent(data, params);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } catch (error) {
                    document.getElementById('loading').innerHTML = `
                        <div class="error">
                            <h3>‚ùå Error Loading Data</h3>
                            <p>Failed to load blockchain data: ${error.message}</p>
                            <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
                        </div>
                    `;
                }
            }, 1500);
        }

        // ÂêØÂä®Â∫îÁî®
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
